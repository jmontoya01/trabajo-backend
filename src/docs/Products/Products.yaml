paths:
  /api/products:
    get:
      summary: Obtener todos los productos
      tags:
        - Products
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Error en el servidor
    post:
      summary: Añadir un nuevo producto
      tags:
        - Products
      requestBody:
        description: Datos del nuevo producto
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Producto creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Petición inválida
        '500':
          description: Error en el servidor

  /api/products/{pid}:
    get:
      summary: Obtener un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado
        '500':
          description: Error en el servidor
    put:
      summary: Actualizar un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        description: Datos del producto a actualizar
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Producto actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Petición inválida
        '404':
          description: Producto no encontrado
        '500':
          description: Error en el servidor
    delete:
      summary: Eliminar un producto por ID
      tags:
        - Products
      parameters:
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        '200':
          description: Producto eliminado
        '404':
          description: Producto no encontrado
        '500':
          description: Error en el servidor

components:
  schemas:
    Product:
      type: object
      properties:
        title:
          type: string
          description: Título del producto
        description:
          type: string
          description: Descripción del producto
        price:
          type: number
          description: Precio del producto
        code:
          type: string
          description: Código del producto, debe ser único
          unique: true
        stock:
          type: number
          description: Número de productos disponibles
        category:
          type: string
          description: Categoría del producto
        status:
          type: boolean
          description: Estado del producto
        thumbnails:
          type: array
          items:
            type: string
          description: Imágenes del producto
        owner:
          type: string
          description: Campo para validar productos creados por usuarios premium
      required:
        - title
        - description
        - price
        - code
        - stock
        - category
      example:
        title: Un producto
        description: La descripción de un producto
        price: 200
        code: code123
        stock: 20
        category: Categoría de un producto
        status: true
        thumbnails: ["foto1.jpg", "foto2.jpg"]
        owner: producto@product.com